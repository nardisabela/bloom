<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom! | Cute To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="flower.png" type="image/png">
</head>
<body>
    <!-- Audio elements -->
    <audio id="bgMusic" loop preload="auto">
        <source src="bg.mp3" type="audio/mp3">
    </audio>
    <audio id="addSound" preload="auto">
        <source src="add.mp3" type="audio/mp3">
    </audio>
    <audio id="completeSound" preload="auto">
        <source src="complete.mp3" type="audio/mp3">
    </audio>
    <audio id="notificationSound" preload="auto">
        <source src="complete.mp3" type="audio/mp3">
    </audio>

    <!-- Music controls -->
    <div class="music-controls">
        <button id="musicToggle" class="music-btn" title="Toggle background music">
            <i class="fas fa-music"></i>
        </button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.3" title="Adjust volume">
    </div>

    <!-- Floating flower decorations -->
    <div class="floating-flowers">
        <div class="flower-deco" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="flower-deco" style="right: 15%; top: 30%; animation-delay: 1s;"></div>
        <div class="flower-deco" style="left: 20%; bottom: 25%; animation-delay: 2s;"></div>
    </div>

    <div class="app-container">
        <div class="header">
            <h1>Bloom!</h1>
            <p class="subtitle">Make your day bloom by solving tasks.</p>
        </div>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to bloom today?">
            <button id="addBtn" class="add-btn">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="taskCount">0 tasks blooming</span>
        </div>

        <footer class="app-footer">
            <div class="footer-content">
                <p>Made with <i class="fas fa-heart heartbeat"></i> by <a href="https://github.com/nardisabela/"> Isabela Nardi</a></p>
                <div class="footer-links">
                    <p>Background music by <a href="https://pixabay.com/users/alex_jauk-16800354/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=211714">Alexander Jauk</a> from <a href="https://pixabay.com/sound-effects//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=211714">Pixabay</a></p>
                    <p>Sound Effects by <a href="https://pixabay.com/users/rasoolasaad-47313572/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=269292">Rasool Asaad</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=269292">Pixabay</a></p>
                </div>
                <p class="footer-copyright">Â© 2025 Bloom! All rights reserved.</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
